<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 8 - Languages and Maps</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
  <form>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 text-center">
          <h1>Google Maps languages</h1>
        </div>
        <div class="col-12 col-md-6 text-center" id="panel">
          <select name="language" id="language" class="form-select bg-light" onchange="this.form.submit();">
            <option disabled selected>Select a language...</option>
            <option value="en">English</option>
            <option value="bn">Bengali</option>
            <option value="am">Amharic</option>
            <option value="ja">Japanese</option>
            <option value="fa">Persian</option>
            <option value="ka">Georgian</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="th">Thai</option>
            <option value="es">Spanish</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>

    </div>
  </div>
  </form>


  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=initMap" async
    defer></script> -->
  <script src="./app.js"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
