<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 13</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid m-2">
  <div class="row">
    <div class="col-12">
      <h1>Places por ubicación</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <select name="tipo" id="tipo" class="form-control">
        <option value="atm">Cajero automático</option>
        <option value="dentist">Dentista</option>
        <option value="clothing_store">Boutique</option>
        <option value="store">Tienda</option>
      </select>
      <ul id="placesList"></ul>
    </div>
    <div class="col-8">
      <div id="map"></div>
    </div>
  </div>
</div>


<script>


      var map;

      var markers = [];

      function iniciaMapa(){


            var coordenadas = {lat: 21.152639, lng:  -101.711598 };

      var propiedades = {
        center: coordenadas,
      zoom: 12
            };

      map = new google.maps.Map(document.getElementById('map'),propiedades);

      muestraLugares();

        }

      var tipo = document.getElementById('tipo');
      var valor;

      tipo.addEventListener('change', function(){

        valor = this.options[tipo.selectedIndex].value;
      muestraLugares();
        });

      function muestraLugares(){

            if(navigator.geolocation){

        navigator.geolocation.getCurrentPosition(posicion => {

          var coordenadas = {
            lat: posicion.coords.latitude,
            lng: posicion.coords.longitude
          };

          var service = new google.maps.places.PlacesService(map);

          service.nearbySearch({ location: coordenadas, radius: 1000, type: [valor] }, function (results, status, pagination) {

            if (status !== 'OK') return;

            crearMarcadores(results);

          });

        });


            }
        }


      function crearMarcadores(places){

            var bounds = new google.maps.LatLngBounds();

      console.log(places);

      borraMarcadores();

      for( var i=0, place ; place = places[i]; i ++ ){

                var marker = new google.maps.Marker({
        map: map,
      title: '<strong>' + place.name + '</strong>,' + place.vicinity ,
      position: place.geometry.location
                });

      markers.push(marker);


      google.maps.event.addListener(marker, 'mouseover', function(){

                    var infowindow = new google.maps.InfoWindow({
        content : this.title,
      position : this.position
                    });

      infowindow.open(map);

      setTimeout( function(){infowindow.close(); }, 3000);

                });

      var li = document.createElement('li');
      li.textContent = place.name;
      placesList.appendChild(li);

      bounds.extend(place.geometry.location);

            };

      map.fitBounds(bounds);

        }

      function borraMarcadores(){

            for ( var i =0; i < markers.length; i++)
      {
        markers[i].setMap(null);
            };

      while( placesList.hasChildNodes()){
        placesList.removeChild(placesList.firstChild);
            }

        }
</script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
    async defer></script>
  <!-- <script src="./app.js" /> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
